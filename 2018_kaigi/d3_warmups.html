<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<h1>Discourse Throughput w/ Rails Ruby Bench by Number of Warmup Iterations</h1>
<svg width="200" height="600"></svg>
<script src="d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 220, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





var ruby_version_data = [
  

    {
      "col_title": "0 warmups",
      "fill": "#e7cbe6",
      "time": 165.65871185272593
    },
  

    {
      "col_title": "10 warmups",
      "fill": "#a888c2",
      "time": 166.84448689578022
    },
  

    {
      "col_title": "100 warmups",
      "fill": "#9dc2d3",
      "time": 167.67355504179912
    },
  

    {
      "col_title": "1000 warmups",
      "fill": "#649eb9",
      "time": 167.3560130800246
    },
  

    {
      "col_title": "5000 warmups",
      "fill": "#387aa3",
      "time": 165.43349470645447
    },
  

    {
      "col_title": "10000 warmups",
      "fill": "#f0d080",
      "time": 166.24052705171192
    },
  
  {}
];

ruby_version_data.pop(); // Remove final empty element

x.domain(ruby_version_data.map(function(d) { return d.col_title; }));
y.domain([0, d3.max(ruby_version_data, function(d) { return d.time; })]);

g.append("g")
   .attr("class", "axis axis--x")
   .attr("transform", "translate(0," + height + ")")
   .call(customXaxis);
   //.call(d3.axisBottom(x));

g.append("g")
   .attr("class", "axis axis--y")
   .call(d3.axisLeft(y))

g.selectAll(".bar")
 .data(ruby_version_data)
 .enter().append("rect")
   .attr("class", "bar")
   .attr("x", function(d) { return x(d.col_title); })
   .attr("y", function(d) { return y(d.time); })
   .style("fill", function(d) { return d.fill })
   .attr("width", x.bandwidth())
   .attr("height", function(d) { return height - y(d.time); });

function customXaxis(g) {
  g.call(d3.axisBottom(x));
  //g.selectAll(".axis--x .tick").attr("transform", "translate(0,100)");
  g.selectAll(".axis--x .tick text").attr("transform", "translate(-15,70)rotate(-90)");
}

</script>
