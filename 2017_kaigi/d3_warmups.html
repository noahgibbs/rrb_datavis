<!DOCTYPE html>
<meta charset="utf-8">
<style>

.bar {
  fill: steelblue;
}

.bar:hover {
  fill: brown;
}

.axis--x path {
  display: none;
}

</style>
<h1>Discourse Throughput w/ Rails Ruby Bench by Ruby Version and Number of Warmup Iterations</h1>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 170, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");



var fill_by_percentile = {
  "0": "steelblue",
  "1": "red",
  "5": "brown",
  "10": "magenta",
  "50": "orange",
  "90": "green",
  "95": "cyan",
  "99": "yellow",
  "100": "purple",
  "": ""
}

var ruby_version_data = [
  
  

    {
      "col_title": "Ruby 2.0.0, 0 warmups",
      "percentile": "0",
      "time": 123.36694524420953
    },
  

    {
      "col_title": "Ruby 2.0.0, 10 warmups",
      "percentile": "0",
      "time": 124.25879930156442
    },
  

    {
      "col_title": "Ruby 2.0.0, 100 warmups",
      "percentile": "0",
      "time": 127.607896272785
    },
  

    {
      "col_title": "Ruby 2.0.0, 1000 warmups",
      "percentile": "0",
      "time": 128.5955231049242
    },
  

    {
      "col_title": "Ruby 2.0.0, 5000 warmups",
      "percentile": "0",
      "time": 132.24073708669252
    },
  
    { // Spacer
      "col_title": " 2.0.0",
      "percentile": "0",
      "time": 0.0
    },
  
  

    {
      "col_title": "Ruby 2.1.10, 0 warmups",
      "percentile": "0",
      "time": 164.5287789542744
    },
  

    {
      "col_title": "Ruby 2.1.10, 10 warmups",
      "percentile": "0",
      "time": 167.32754035750423
    },
  

    {
      "col_title": "Ruby 2.1.10, 100 warmups",
      "percentile": "0",
      "time": 168.31544958612918
    },
  

    {
      "col_title": "Ruby 2.1.10, 1000 warmups",
      "percentile": "0",
      "time": 167.62953356370923
    },
  

    {
      "col_title": "Ruby 2.1.10, 5000 warmups",
      "percentile": "0",
      "time": 172.60705844920895
    },
  
    { // Spacer
      "col_title": " 2.1.10",
      "percentile": "0",
      "time": 0.0
    },
  
  

    {
      "col_title": "Ruby 2.2.7, 0 warmups",
      "percentile": "0",
      "time": 181.4585119593876
    },
  

    {
      "col_title": "Ruby 2.2.7, 10 warmups",
      "percentile": "0",
      "time": 183.87793615518467
    },
  

    {
      "col_title": "Ruby 2.2.7, 100 warmups",
      "percentile": "0",
      "time": 187.67207907929088
    },
  

    {
      "col_title": "Ruby 2.2.7, 1000 warmups",
      "percentile": "0",
      "time": 192.01784700508517
    },
  

    {
      "col_title": "Ruby 2.2.7, 5000 warmups",
      "percentile": "0",
      "time": 189.0724233732787
    },
  
    { // Spacer
      "col_title": " 2.2.7",
      "percentile": "0",
      "time": 0.0
    },
  
  

    {
      "col_title": "Ruby 2.3.4, 0 warmups",
      "percentile": "0",
      "time": 183.81337203349872
    },
  

    {
      "col_title": "Ruby 2.3.4, 10 warmups",
      "percentile": "0",
      "time": 186.8405645887255
    },
  

    {
      "col_title": "Ruby 2.3.4, 100 warmups",
      "percentile": "0",
      "time": 190.34554735811912
    },
  

    {
      "col_title": "Ruby 2.3.4, 1000 warmups",
      "percentile": "0",
      "time": 191.9156292791178
    },
  

    {
      "col_title": "Ruby 2.3.4, 5000 warmups",
      "percentile": "0",
      "time": 188.80638870216364
    },
  
    { // Spacer
      "col_title": " 2.3.4",
      "percentile": "0",
      "time": 0.0
    },
  
  {}
];

ruby_version_data.pop(); // Remove final empty element

x.domain(ruby_version_data.map(function(d) { return d.col_title; }));
y.domain([0, d3.max(ruby_version_data, function(d) { return d.time; })]);

g.append("g")
   .attr("class", "axis axis--x")
   .attr("transform", "translate(0," + height + ")")
   .call(customXaxis);
   //.call(d3.axisBottom(x));

g.append("g")
   .attr("class", "axis axis--y")
   .call(d3.axisLeft(y))

g.selectAll(".bar")
 .data(ruby_version_data)
 .enter().append("rect")
   .attr("class", "bar")
   .attr("x", function(d) { return x(d.col_title); })
   .attr("y", function(d) { return y(d.time); })
   .style("fill", function(d) { return fill_by_percentile[d.percentile] })
   .attr("width", x.bandwidth())
   .attr("height", function(d) { return height - y(d.time); });

function customXaxis(g) {
  g.call(d3.axisBottom(x));
  //g.selectAll(".axis--x .tick").attr("transform", "translate(0,100)");
  g.selectAll(".axis--x .tick text").attr("transform", "translate(-15,80)rotate(-90)");
}

</script>
