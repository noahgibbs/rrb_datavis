<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

</style>
<h1>Discourse Request Times w/ Rails Ruby Bench by Ruby Version </h1>
<svg width="960" height="600"></svg>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script src="d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 180, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");





var ruby_version_data = [
  

    
      {
        "col_title": "Ruby 2.4.1, 50%",
        "fill": "#ecb796",
        "time": 0.139742863
      },
    
      {
        "col_title": "Ruby 2.4.1, 90%",
        "fill": "#dc8f70",
        "time": 0.37659731590000006
      },
    
      {
        "col_title": "Ruby 2.4.1, 95%",
        "fill": "#b2a470",
        "time": 0.4401198238500004
      },
    
      {
        "col_title": "Ruby 2.4.1, 99%",
        "fill": "#92875a",
        "time": 0.5784850120900003
      },
    
    {  // Spacer
      "col_title": " 2.4.1",
      "time": 0.0
    },
  

    
      {
        "col_title": "Ruby 2.5.0, 50%",
        "fill": "#e7cbe6",
        "time": 0.1348695085
      },
    
      {
        "col_title": "Ruby 2.5.0, 90%",
        "fill": "#d8aad6",
        "time": 0.3722754702000002
      },
    
      {
        "col_title": "Ruby 2.5.0, 95%",
        "fill": "#a888c2",
        "time": 0.4359906485
      },
    
      {
        "col_title": "Ruby 2.5.0, 99%",
        "fill": "#9dc2d3",
        "time": 0.5693641243800005
      },
    
    {  // Spacer
      "col_title": " 2.5.0",
      "time": 0.0
    },
  
  {}
];

ruby_version_data.pop(); // Remove final empty element

x.domain(ruby_version_data.map(function(d) { return d.col_title; }));
y.domain([0, d3.max(ruby_version_data, function(d) { return d.time; })]);

g.append("g")
   .attr("class", "axis axis--x")
   .attr("transform", "translate(0," + height + ")")
   .call(customXaxis);
   //.call(d3.axisBottom(x));

g.append("g")
   .attr("class", "axis axis--y")
   .call(d3.axisLeft(y))

g.selectAll(".bar")
 .data(ruby_version_data)
 .enter().append("rect")
   .attr("class", "bar")
   .attr("x", function(d) { return x(d.col_title); })
   .attr("y", function(d) { return y(d.time); })
   .style("fill", function(d) { return d.fill })
   .attr("width", x.bandwidth())
   .attr("height", function(d) { return height - y(d.time); });

function customXaxis(g) {
  g.call(d3.axisBottom(x));
  //g.selectAll(".axis--x .tick").attr("transform", "translate(0,100)");
  g.selectAll(".axis--x .tick text").attr("transform", "translate(-15,90)rotate(-90)");
}

</script>
