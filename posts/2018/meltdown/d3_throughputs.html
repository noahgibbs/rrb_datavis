<!DOCTYPE html>
<meta charset="utf-8">
<style>

.axis--x path {
  display: none;
}

</style>
<h1>Discourse Mean Throughputs w/ Rails Ruby Bench by Ruby Version </h1>
<svg width="960" height="600"></svg>
<!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
<script src="d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 180, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom;

var x = d3.scaleBand().rangeRound([0, width]).padding(0.1),
    y = d3.scaleLinear().rangeRound([height, 0]);

var g = svg.append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var ruby_version_data = [
  {
    "col_title": "Ruby 2.3.4 pre-patch",
    "fill": "#ecb796",
    "throughput": 161.8
  },
  {
    "col_title": "Ruby 2.4.1 pre-patch",
    "fill": "#dc8f70",
    "throughput": 166.4
  },
  {
    "col_title": "Ruby 2.3.4 partial",
    "fill": "#b2a470",
    "throughput": 159.8
  },
  {
    "col_title": "Ruby 2.4.1 partial",
    "fill": "#92875a",
    "throughput": 164.6
  },
  {
    "col_title": "Ruby 2.3.4 patched",
    "fill": "#716c49",
    "throughput": 164.47
  },
  {
    "col_title": "Ruby 2.4.1 patched",
    "fill": "#d2ed82",
    "throughput": 167.024
  },

];

x.domain(ruby_version_data.map(function(d) { return d.col_title; }));
y.domain([0, d3.max(ruby_version_data, function(d) { return d.throughput; })]);

g.append("g")
   .attr("class", "axis axis--x")
   .attr("transform", "translate(0," + height + ")")
   .call(customXaxis);
   //.call(d3.axisBottom(x));

g.append("g")
   .attr("class", "axis axis--y")
   .call(d3.axisLeft(y))

g.selectAll(".bar")
 .data(ruby_version_data)
 .enter().append("rect")
   .attr("class", "bar")
   .attr("x", function(d) { return x(d.col_title); })
   .attr("y", function(d) { return y(d.throughput); })
   .style("fill", function(d) { return d.fill })
   .attr("width", x.bandwidth())
   .attr("height", function(d) { return height - y(d.throughput); });

function customXaxis(g) {
  g.call(d3.axisBottom(x));
  //g.selectAll(".axis--x .tick").attr("transform", "translate(0,100)");
  g.selectAll(".axis--x .tick text").attr("transform", "translate(-15,90)rotate(-90)");
}

</script>
